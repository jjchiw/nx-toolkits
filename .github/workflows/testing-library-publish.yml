name: publish testing-library generator

on:
  push:
    tags:
      - "testing-library-*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      # - uses: nrwl/nx-set-shas@v3
      #   id: nx-toolkit-nx-set-shas
      #   with:
      #     workflow-id: 'publish testing-library generator'

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm nx run testing-library:build

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/packages/testing-library/*.*"
          bodyFile: "packages/testing-library/CHANGELOG.md"

      - name: npm publish
        run: npm publish dist/packages/testing-library --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
